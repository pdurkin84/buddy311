{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<div>
            <!--Logo/-->
            <nav class="collapse navbar-collapse" id="primary-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li><a href="/#feature-page">Features</a></li>
                    <li><a href="/#demo-page">Demo</a></li>
                    <li><a href="/#business-case-page">User Story</a></li>
                    <li><a href="/#tech-page">Technology</a></li>
                    <li><a href="/#team-page">Team</a></li>
                    <li><a href="/#contact-page">Contact</a></li>
                    <li class="active"><a href='admin.html#admin-page'>Admin</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!--Mainmenu-area/-->

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img class="article-img" src="{{ url_for('static', filename='images/pothole.jpg') }}" alt="1" style="width:100%;">
		<div class="container">
			<div class="carousel-caption text-left">
				<h1> The First Slide</h1>
				<p> The description</p>
	  		</div>
		</div>
      </div>

      <div class="item">
        <img class="article-img" src="{{ url_for('static', filename='images2/Baltimore311.jpg') }}" alt="2" style="width:100%;">
		<div class="container">
			<div class="carousel-caption text-left">
				<h1> The Second Slide</h1>
				<p> The description</p>
	  		</div>
		</div>
      </div>
    
      <div class="item">
        <img class="article-img" src="{{ url_for('static', filename='images2/Cold Pedestrian3.jpg') }}" alt="3" style="width:100%;">
		<div class="container">
			<div class="carousel-caption text-left">
				<h1> The Third Slide</h1>
				<p> The description</p>
	  		</div>
		</div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>

{% endblock content %}

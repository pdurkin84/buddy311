	<center>
	<div class="container" style="width:80%">
		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="100000" style="width:100%">
		<!-- Indicators -->
		<ol class="carousel-indicators" style="bottom:-50px">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			<li data-target="#myCarousel" data-slide-to="5"></li>
			<li data-target="#myCarousel" data-slide-to="6"></li>
		</ol>
	
		<!-- Wrapper for slides -->
		<div class="carousel-inner">
		<!-- Slide 1 -->
		<div class="item active">
			<img align="center" class="article-img" src="{{ url_for('static', filename='slides/Slide01.png') }}" alt="1">
		</div>
			    
		<!-- Slide 2 -->
		<div class="item">
			<img align="center" class="article-img" src="{{ url_for('static', filename='slides/Slide02.png') }}" alt="2">
		</div>
			    
		<!-- Slide 3 -->
		<div class="item">
			<img align="center" class="article-img" src="{{ url_for('static', filename='slides/Slide03.png') }}" alt="3">
		</div>

		<!-- Slide 4 -->
		<div class="item">
			<img align="center" class="article-img" src="{{ url_for('static', filename='slides/Slide04.png') }}" alt="1">
		</div>

		<!-- Slide 5 -->
		<div class="item">
			<img align="center" class="article-img" src="{{ url_for('static', filename='slides/Slide05.png') }}" alt="1">
		</div>

		<!-- Slide 6 -->
		<div class="item">
			<img align="center" class="article-img" src="{{ url_for('static', filename='slides/Slide06.png') }}" alt="1">
		</div>

		<!-- Slide 7 -->
		<div class="item">
			<img align="center" class="article-img" src="{{ url_for('static', filename='slides/Slide07.png') }}" alt="1">
		</div>
			  
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev" style="left: -10px">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next" style="right: -10px">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>

	</div>
